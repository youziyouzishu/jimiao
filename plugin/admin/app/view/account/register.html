<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="/app/admin/component/pear/css/pear.css" />
    <link rel="stylesheet" href="/app/admin/admin/css/reset.css" />
</head>
<body>

<form class="layui-form" action="">

    <div class="mainBox">
        <div class="main-container mr-5">

            <div class="layui-form-item">
                <label class="layui-form-label required">用户名</label>
                <div class="layui-input-inline">
                    <input type="text" name="username" value="" required lay-verify="required" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label required">昵称</label>
                <div class="layui-input-inline">
                    <input type="text" name="nickname" value="" required lay-verify="required" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label required">密码</label>
                <div class="layui-input-inline">
                    <input type="password" name="password" value="" required lay-verify="required" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label required">确认密码</label>
                <div class="layui-input-inline">
                    <input type="password" name="password_confirm" value="" required lay-verify="required" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label required">手机</label>
                <div class="layui-input-inline">
                    <input type="text" name="mobile" value="" required lay-verify="required"  class="layui-input">
                </div>
            </div>

            <!-- 新增短信验证码输入框 -->
            <div class="layui-form-item">
                <label class="layui-form-label required">验证码:</label>
                <div class="layui-input-block">
                    <div class="layui-input-inline">
                        <input type="text" name="captcha" value="" required lay-verify="required" class="layui-input">
                    </div>

                    <div class="layui-input-inline"  style="width: 120px;">
                        <button type="button" class="pear-btn pear-btn-primary pear-btn-md" id="sendCaptcha">发送验证码</button>
                    </div>

                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">邀请码</label>
                <div class="layui-input-inline">
                    <input type="text" name="invitecode" placeholder="选填" value="" class="layui-input">
                </div>
            </div>

        </div>
    </div>

    <div class="bottom">
        <div class="button-container">
            <button type="submit" class="pear-btn pear-btn-primary pear-btn-md" lay-submit=""
                    lay-filter="save">
                提交
            </button>
        </div>
    </div>

</form>

<script src="/app/admin/component/layui/layui.js?v=2.8.12"></script>
<script src="/app/admin/component/pear/pear.js"></script>
<script>

    // 相关接口
    const INSERT_API = "/app/admin/account/register";
    const SEND_CAPTCHA_API = "/app/admin/sms/send";
    let countdown = 30;
    let timer = null;
    // 发送验证码的函数
    function sendCaptcha() {
        const mobile = document.querySelector('input[name="mobile"]').value;
        if (!mobile) {
            return layui.popup.failure("请输入手机号");
        }

        const btn = document.getElementById('sendCaptcha');

        // 禁用按钮，准备发送请求
        btn.disabled = true;
        btn.textContent = "发送中...";

        // 发起请求
        layui.$.ajax({
            url: SEND_CAPTCHA_API,
            type: "POST",
            dataType: "json",
            data: { mobile: mobile, event: 'register' },
            success: function (res) {
                if (res.code) {
                    // 请求失败，恢复按钮状态
                    btn.disabled = false;
                    btn.textContent = "发送验证码";
                    return layui.popup.failure(res.msg);
                }

                // 请求成功，开始倒计时
                layui.popup.success("验证码已发送，请查收");

                let remaining = countdown;
                btn.textContent = `${remaining} 秒后重发`;

                timer = setInterval(() => {
                    remaining--;
                    if (remaining <= 0) {
                        clearInterval(timer);
                        btn.disabled = false;
                        btn.textContent = "发送验证码";
                    } else {
                        btn.textContent = `${remaining} 秒后重发`;
                    }
                }, 1000);
            },
            error: function () {
                // 请求异常，恢复按钮状态
                btn.disabled = false;
                btn.textContent = "发送验证码";
                layui.popup.failure("网络错误，请重试");
            }
        });
    }

    //提交事件
    layui.use(["form", "popup"], function () {
        layui.form.on("submit(save)", function (data) {
            layui.$.ajax({
                url: INSERT_API,
                type: "POST",
                dataType: "json",
                data: data.field,
                success: function (res) {
                    if (res.code) {
                        return layui.popup.failure(res.msg);
                    }
                    return layui.popup.success(res.msg);
                }
            });
            return false;
        });

        // 绑定发送验证码按钮的点击事件
        document.getElementById('sendCaptcha').addEventListener('click', sendCaptcha);
    });

</script>

</body>
</html>
