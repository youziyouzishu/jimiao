<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>登录</title>
    <!-- 样 式 文 件 -->
    <link rel="stylesheet" href="/app/admin/component/pear/css/pear.css" />
    <link rel="stylesheet" href="/app/admin/admin/css/pages/login.css" />
</head>
<!-- 代 码 结 构 -->
<body background="/app/admin/admin/images/background.svg" style="background-size: cover;">
<form class="layui-form">
    <div class="layui-form-item">
        <img class="logo" src="<?=$logo?>" />
        <div class="title pear-text"><?=$title?></div>
    </div>
    <div class="layui-form-item">
        <input lay-verify="required" hover class="layui-input" type="text" name="username" value="" placeholder="用户名" />
    </div>
    <div class="layui-form-item">
        <input lay-verify="required" hover class="layui-input" type="text" name="nickname" value="" placeholder="昵称" />
    </div>
    <div class="layui-form-item">
        <input lay-verify="required" hover class="layui-input" type="password" name="password" value="" placeholder="密码" />
    </div>
    <div class="layui-form-item">
        <input lay-verify="required" hover class="layui-input" type="password" name="password_confirm" value="" placeholder="确认密码" />
    </div>
    <div class="layui-form-item">
        <input lay-verify="required" hover class="layui-input" type="text" name="mobile" value="" placeholder="手机号" />
    </div>

    <!-- 新增短信验证码输入框 -->
    <div class="layui-form-item">
        <input hover  lay-verify="required" class="code layui-input layui-input-inline" name="captcha" placeholder="短信验证码" />
        <div type="button" class="codeImage layui-btn" id="sendCaptcha">发送验证码</div>
    </div>

    <div class="layui-form-item">
        <input hover class="layui-input" type="text" name="invitecode" value="" placeholder="邀请码(选填)" />
    </div>

    <div class="layui-form-item">
        <button type="submit" class="pear-btn pear-btn-primary  login" lay-submit lay-filter="register">
            注 册
        </button>
    </div>
</form>
<script>
    var color = localStorage.getItem("theme-color-color");
    var second = localStorage.getItem("theme-color-second");
    if (!color || !second) {
        localStorage.setItem("theme-color-color", "#2d8cf0");
        localStorage.setItem("theme-color-second", "#ecf5ff");
    }
</script>
<!-- 资 源 引 入 -->
<script src="/app/admin/component/layui/layui.js?v=2.8.12"></script>
<script src="/app/admin/component/pear/pear.js"></script>
<script>
    const SEND_CAPTCHA_API = "/app/admin/sms/send";
    let invitecode = layui.url().search['invitecode'];
    console.log(invitecode)

    layui.use(['form', 'button', 'popup', 'layer', 'theme', 'admin','common'], function() {
        var $ = layui.$, layer = layui.layer, form = layui.form;
        let common = layui.common;

        if (invitecode) {
            $('input[name="invitecode"]').val(invitecode);
            $('input[name="invitecode"]').attr('disabled', 'disabled');
        }

        // 登 录 提 交
        form.on('submit(register)', function (data) {
            layer.load();
            $.ajax({
                url: '/admin/admin/register',
                type: "POST",
                data: data.field,
                success: function (res) {
                    layer.closeAll('loading');
                    if (!res.code) {
                        layui.popup.success('注册成功', function () {
                            location.href = '/app/admin';
                        })
                    } else {
                        layui.popup.failure(res.msg)
                    }
                }
            });
            return false;
        });
        // 创建倒计时函数
        function startCountdown(button) {
            var countdown = 30; // 重置倒计时
            var interval = setInterval(function() {
                if (countdown === 0) {
                    button.css({
                        'pointer-events': 'auto',
                        'opacity': 1
                    })
                    clearInterval(interval);
                    button.text('发送验证码');
                } else {

                    button.text(countdown + '秒重新发送');
                    countdown--;
                }
            }, 1000);
        }

        $('#sendCaptcha').on('click', function () {
            layer.load();
            $.ajax({
                url: SEND_CAPTCHA_API,
                type: "POST",
                data: { mobile: $('input[name="mobile"]').val(), event: 'register'},
                success: function (res) {
                    layer.closeAll('loading');
                    if (!res.code) {
                        layui.popup.success('验证码已发送，请查收', function () {
                            // 添加倒计时逻辑
                            $('#sendCaptcha').css({
                                'pointer-events': 'none',
                                'opacity': 0.6
                            })
                            startCountdown($('#sendCaptcha'));
                        })
                    } else {
                        layui.popup.failure(res.msg)
                    }
                }
            });
        });
    })
</script>
</body>
</html>
